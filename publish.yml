site:
  title: Neo4j Docs
  url: https://neo4j.com/docs
  start_page: getting-started:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: ['3.5','4.0','4.1','4.2','4.3','4.4']
    edit_url: https://github.com/neo4j/docs-getting-started/tree/{refname}/{path}
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://s3-eu-west-1.amazonaws.com/static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '4.4'
    sitemap_loc_version: 'current'
    move_sitemaps_to_components: true

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-add-notes"
  - "@neo4j-antora/antora-listing-roles"
  - "@neo4j-antora/antora-table-footnotes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: 2021
    common-license-page-uri: https://neo4j.com/docs/license/
    neo4j-base-uri: '' # this attribute is empty for publish playbooks
    neo4j-docs-base-uri: 'docs/'  # this attribute does not contain the full neo4j.com path for publish playbooks